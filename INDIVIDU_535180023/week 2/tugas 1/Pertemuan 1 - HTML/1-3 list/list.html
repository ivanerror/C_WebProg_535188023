<html>
  <body>
    <h1>List/h1>
    <!-- Ordered List -->
    <ol>
      <li>Hello World</li>
      <li>Hello World</li>
      <li>Hello World</li>
    </ol>

    <!-- Unordered List -->
    
    <ul>
      <li>Hello World</li>
      <li>Hello World</li>
      <li>Hello World</li>
    </ul>

    <!-- Nested List  -->

    <ul>
      <li>Hello World</li>
      <li>Hello World</li>
      <ul>
        <li>Hello World</li>
        <li>Hello World</li>
      </ul>
    </ul>

  </body>
</html>
