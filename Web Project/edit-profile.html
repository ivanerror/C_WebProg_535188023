    <section class="edit-profile-section">
      <div class="container">
        <h2 class="text-center">Edit Your profile</h2>
        <form action="">
          <div class="form-group text-center">
            <div class="profile-picture p-4">
              <img src="img/profil.jpg" alt="" />
            </div>
            <a href=""><button class="btn btn-insframe">Choose File</button></a>
          </div>
          <div class="form-row">
            <div class="form-group col-lg-6">
              <label for="first-name">First Name</label>
              <input autocomplete="off" type="text" class="form-control" name="first-name" id="first-name" />
            </div>
            <div class="form-group col-lg-6">
              <label for="last-name">Last Name</label>
              <input autocomplete="off" type="text" class="form-control" name="last-name" id="last-name" />
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="website">Website</label>
            <input type="text" class="form-control" name="website" id="website" />
          </div>

          <div class="form-group">
            <label for="location">Location</label>
            <input autocomplete="off" type="text" class="form-control" name="location" id="location" />
          </div>

          <div class="form-group">
            <label for=""><b>Photos Uses</b></label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck"
                >Iâ€™m open to receiving an email to share how I used photos and videos</label
              >
            </div>
          </div>

          <div class="form-group">
            <a href="">Change Password</a>
          </div>

          <div class="form-group">
            <a href="">Delete Your Account</a>
          </div>

          <button type="submit" class="btn btn-insframe btn-lg">Update Profile</button>
          <button type="cancekl" class="btn btn-cancel btn-lg">Cancel</button>
        </form>
      </div>
    </section>
